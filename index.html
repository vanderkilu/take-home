<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Fashion</title>
</head>
<body>
    <section class="main">
        <header class="header">
            <h3 class="header__brand">
                <p>Fashion<span class="color-orange">Models</span></p>
            </h3>
            <ul class="header__links">
                <li class="header__link"> <a href="#"> Home </a></li>
                <li class="header__link"> <a href="#"> About </a></li>
                <li class="header__link"> <a href="#"> Services </a></li>
                <li class="header__link"> <a href="#"> Contact Us </a></li>
            </ul>
            <form class="header__search">
                <input type="text" class="input" placeholder="Search Keywords">
                <button type="submit" class="btn btn-search">search</button> 
            </form>
        </header>
        <div class="carousel">
            <img src="/images/ban1.jpg" alt="male model" class="carousel__img">
            <!-- <img src="/images/ban1.jpg" alt="male model" class="carousel__img">
            <img src="/images/ban1.jpg" alt="male model" class="carousel__img"> -->

            <div class="carousel__text">
                <h3 class="carousel__text--primary">Model Agency</h3>
                <h3 class="carousel__text--secondary">
                    your <span class="special">fashion</span> style
                </h3>
                <p class="carousel__text--tertiary">Lorem ipsum dolor sit amet 
                    consectetur adipisicing elit. Quae voluptatibus
                </p>
            </div>
            <div class="carousel__controls">
               <img src="./left-arrow.svg" alt="left arrow" class="control carousel__controls-left">
               <img src="./right-arrow.svg" alt="right arrow" class="control carousel__controls-right">
            </div>
        </div>
    </section>
</body>
</html>
